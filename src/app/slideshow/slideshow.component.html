<div class=" w3-center we-panel-64 content">
    <div class="content w3-display-container">
        <img class="mySlides dot-img" src={{imgUrl}} style="width:100%">
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
        </div>
    </div>
    <span class="dot dot-border" *ngFor="let image of slides; let i = index" (click)="showImage(i)"></span>
    <br/>
    <div class="description" style="white-space: pre-wrap;">{{slide.description}}</div>
</div>
