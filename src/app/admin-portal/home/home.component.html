
<p-toast></p-toast>
<div class="card">
    <p-table [value]="artPieces" dataKey="id" editMode="row" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <!-- <th pSortableColumn="id" style="width:20%">Id <p-sortIcon field="id"></p-sortIcon></th> -->
                <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="created">Date Created <p-sortIcon field="created"></p-sortIcon></th>
                <th pSortableColumn="available">Available <p-sortIcon field="available"></p-sortIcon></th>
                <th pSortableColumn="collection">Collection <p-sortIcon field="collection"></p-sortIcon></th>
                <th pSortableColumn="medium">Medium <p-sortIcon field="medium"></p-sortIcon></th>
                <th pSortableColumn="size">Size <p-sortIcon field="size"></p-sortIcon></th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-artwork let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="artwork">
                <!-- <td>{{product.id}}</td> -->
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="artwork.title">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{artwork.title}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="artwork.description">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{artwork.description}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-calendar id="creationDate" name="creationDate" [(ngModel)]="artwork.created" required [showIcon]="true"></p-calendar>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{artwork.created.toDate() | date}}
                        </ng-template>
                    </p-cellEditor></td>
                <td>                
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <div class="p-formgroup-inline">
                                <div class="p-field-radiobutton">
                                  <p-radioButton name="available" value=true label="Yes" [(ngModel)]="artwork.available" required></p-radioButton>
                                </div>
                                <div class="p-field-radiobutton">
                                  <p-radioButton name="available" value=false label="No" [(ngModel)]="artwork.available" required></p-radioButton>
                                </div>
                              </div>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{artwork.available}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown name="collection" [options]="collections" [(ngModel)]="artwork.collection" optionValue="name" optionLabel="name" [showClear]="true" placeholder="Select a Collection">
                                <ng-template let-item pTemplate="selectedItem">
                                    <div class="flex align-items-center" *ngIf="artwork.collection">
                                        <div>{{ item.name }}</div>
                                    </div>
                                </ng-template>
                                <ng-template let-collection pTemplate="item">
                                    <div class="flex align-items-center">
                                        <div>{{ collection.name }}</div>
                                    </div>
                                </ng-template>
                            </p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{artwork.collection}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown name="medium" [options]="mediums" [(ngModel)]="artwork.medium" optionValue="name" [showClear]="true" placeholder="Select a Medium">
                                <ng-template let-item pTemplate="selectedItem">
                                    <div class="flex align-items-center" *ngIf="artwork.medium">
                                        <div>{{ item.name }}</div>
                                    </div>
                                </ng-template>
                                <ng-template let-medium pTemplate="item">
                                    <div class="flex align-items-center">
                                        <div>{{ medium.name }}</div>
                                    </div>
                                </ng-template>
                              </p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{artwork.medium}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="artwork.size">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{artwork.size}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(artwork)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(artwork)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(artwork, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteArtwork(artwork, ri)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
