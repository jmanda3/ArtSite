<div class="w3-center" style="padding-top: 64px;">
    <div class="container">
        <div class="row">
          <div class="column">
            <h1 style="font-weight: bold;" class="centerText" >{{title}}</h1>
          </div>
          <div class="column">
            <form id="emailForm" action="https://formspree.io/xpzyvyly" method="POST">
              <label for="name">Name</label>
              <input type="text" id="fname" name="_name" placeholder="Your name.." required>
              <label for="lname">Email</label>
              <input type="text" id="lname" name="_email" placeholder="Your last name.." required>
              <label for="subject">Subject</label>
              <textarea id="subject" name="_details" placeholder="Write something.." style="height:170px" required></textarea>
              <!-- <div>
                  <input type="checkbox">
                  <label for="NewsLetter">Sign Up For the NewsLetter</label>
              </div> -->
              <br/>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
    </div>
</div>
